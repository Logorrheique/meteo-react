<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css" />
    <title>meteo-react</title>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <h1>Meteo-React</h1>
      </div>
      <div class="main-content">
        <div class="wheatherCard">
          <div class="wheatherState">
            <img src="sun.png" alt="" />
          </div>
          <div class="median-metrics">
            <div>
              <img src="thermometre.png" alt="temperature" />
              <h5>15 C°</h5>
            </div>
            <div>
              <img src="user.png" alt="feel" />
              <h5>20 C°</h5>
            </div>
          </div>
          <div class="bottom-wheather">
            <div class="wind">
              <img src="wind.png" alt="" />
              <h5>15 km/h</h5>
            </div>
            <div class="tempMinMax">
              <h5>temp min : -10</h5>
              <h5>temp max : +15</h5>
              <h5>humidity : 20%</h5>
            </div>
            <div class="cityData">
              <h3>Larchant</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
