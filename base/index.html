<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css" />
    <title>meteo-react</title>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <h1>Meteo-React</h1>
      </div>
      <div class="main-content">
        <div class="wheatherCard">
          <div class="wheatherState">
            <h2>Il fait bo</h2>
          </div>
          <div class="metrics">
            <h5>temperature : 25 C°</h5>
            <h5>temperature feel: 28 C°</h5>
            <div class="tempMinMax">
              <h5>temp min</h5>
              <h5>temp max</h5>
            </div>
            <h5>Wind speed : 80km/h</h5>
            <h5>humidity : 20%</h5>
          </div>
          <div class="cityData">
            <h3>City : Larchant</h3>
            <h4>longitude</h4>
            <h4>latitude</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
